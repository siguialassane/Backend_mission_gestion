spring.application.name=Gestion_mission

# Configuration de la base de donn√©es Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=test_migration
spring.datasource.password=a

# Driver Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuration de JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate

# Logs DEBUG pour identifier les erreurs
logging.level.com.example.Gestion_mission=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration des sessions
server.servlet.session.timeout=8h
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/

# Port du serveur web
server.port=8982
