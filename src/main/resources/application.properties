spring.application.name=Gestion_mission

# Configuration de la base de données Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=test_migration
spring.datasource.password=a

# Driver Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuration de JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate

# Logs DEBUG pour identifier les erreurs
logging.level.com.example.Gestion_mission=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration des sessions
server.servlet.session.timeout=8h
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/

# Port du serveur web
server.port=8982

# Configuration encodage UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuration base de données Oracle UTF-8
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE?useUnicode=true&characterEncoding=UTF-8
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
